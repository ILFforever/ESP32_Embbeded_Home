app = 'embedded-smarthome'
primary_region = 'sin'

[build]

[http_service]
  internal_port = 5000
  force_https = false  # Allow HTTP for ESP32 IoT devices (low memory)
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
